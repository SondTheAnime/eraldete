services:
  bot:
    build: .
    container_name: discord_bot
    ports:
      - "8000:8000"
    volumes:
      # Volume para persistir os dados do bot
      - ./data:/app/data
      # Volume para o arquivo .env
      - ./.env:/app/.env:ro
    restart: unless-stopped
    environment:
      - TZ=America/Sao_Paulo
